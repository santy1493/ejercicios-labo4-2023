<div class="wrapper">
    <form class="login">
      <p class="title">Log in</p>
      <input type="text" placeholder="Username" name="email" autofocus [(ngModel)]="email"/>
      <i class="fa fa-user"></i>
      <input type="password" placeholder="Password" name="clave" [(ngModel)]="clave"/>
      <i class="fa fa-key"></i>
      <a href="#">Olvidaste la contrase√±a?</a>
      <p routerLink="/registro">No tienes cuenta?</p>
      <button>
        <i class="spinner"></i>
        <span class="state" (click)="login()">Log in</span>
      </button>
    </form>
    <footer><a target="blank" href="http://boudra.me/">boudra.me</a></footer>
  </div>
